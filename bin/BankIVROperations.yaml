# Specifies the version of the Open API specification that this file conforms to.
# Leave the value as it is ("2.0").
swagger: "2.0"

info:
  title: Bank IVR Operations

  description: |
    The API is a collective placeholer for multiple Bank IVR Operations:
    
    * Lists Customer Details
    * List Customer Accounts
    * List Customer Account Info
    * Lists Current Rates
    * Writes Activity Logs
    * Writes Activity Interaction
    * Gets External Accounts
    * Confirms LODT Amounts
    * Initiates Move Money
    * Customer Authentication
    * Customer Details Ipdate
    * Generating Random Question ID
    
  version: "1.0"
  
  contact:
    name: "Raj Gaurav"
    email: "Raj.Gaurav@capitalone.com"
    
  # Leave the 'license:' block as it is.  
  license:
    name: Capital One Proprietary
    url: http://www.capitalone.com/license_path

# Leave the 'schemes:' array as it is.
schemes:
  - https
  
consumes:
  - application/xml
  - application/json

produces:
  - application/xml
  - application/json

tags: 
  - name: "BANKIVR"

